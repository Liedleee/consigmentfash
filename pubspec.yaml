name: ecommerce_app
description: A simple e-commerce app using Flutter and GetX.

# Versi Flutter minimal yang diperlukan
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  camera: ^0.9.4+5
  image_picker: ^1.0.8 # Versi terbaru dari image_picker
  video_player: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
